<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style_login.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='assets/img/login-image.jpg') }}");
      background-size: cover;
      background-position: center;
      font-family: 'Open Sans', sans-serif;
    }
    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #230e4f;
      text-decoration: none;
      padding-right: 10px;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/pets">Pets</a></li>
      {% if logged_in %}
        <li><a href="/logout">Logout</a></li>
        <li>Welcome, {{ name }}</li>
      {% else %}
        <li><a href="/signup">Signup</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<div class="login-container">
  <form class="login-form" action="/login" method="post"> <!-- Add action and method attributes here -->
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn-login">Login</button>
    <p class="signup-link">Don't have an account? <a href="/signup">Sign Up Now!</a></p>
  </form>
</div>

</body>
</html>
